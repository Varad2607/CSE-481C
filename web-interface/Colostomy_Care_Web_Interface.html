<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />


<!-- Include the roslib.js library -->
<!-- <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
<script src="./roslib.js"></script>
<script src="./colostomy-care.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <h1>Colostomy Care Robot Controller User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <table>
    <tr>
      <th><button onclick="navigateToPatientTopic.publish(emptyMsg)">Start</button></th>
      <th><button id="openPopup"></buttonid>Teleop Robot</button></th>

    </tr>
    <tr>
      <td><button onclick="alignWithBagTopic.publish(emptyMsg)">Align With Bag</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button onclick="removeBagTopic.publish(emptyMsg)">Remove Bag</button></td>
      </tr>
    <tr>
      <td><button onclick="navigateToBinTopic.publish(emptyMsg)">Navigate To Bin</button></td>
     </tr>
    <tr>
      <td><button onclick="throwBagTopic.publish(emptyMsg)">Throw the Bag</button></td>
    </tr>
    <tr>
      <td><button onclick="navigateToInitialTopic.publish(emptyMsg)">Navigate To Initial</button></td>
    </tr>
    <tr>
      <td><button onclick="stopNavigationTopic.publish(emptyMsg)">Stop Navigation</button></td>
      <td><button onclick="resumeNavigationTopic.publish(emptyMsg)">Resume Navigation</button></td>
    </tr>
  </table>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Teleoperation</h2>
      <table>
        <tr>
          <th><div></div>
          <th><button onclick="move(1,0)">Forward</button>
          <th><div></div>
        </tr>
        <tr>
          <th><button onclick="move(0,1)">Rotate Left</button>
          <th><div></div>
          <th><button onclick="move(0,-1)">Rotate Right</button>
        </tr>
        <tr>
          <th><div></div>
          <th><button onclick="move(-1,0)">Backward</button>
          <th><div></div>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_lift')">Lift up</button>
          <th><button onclick="decJoint('joint_lift')">Lift Down</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_gripper_finger_left')">Open Gripper</button>
          <th><button onclick="decJoint('joint_gripper_finger_left')">Close Gripper</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_wrist_yaw')">Writst left</button>
          <th><button onclick="decJoint('joint_wrist_yaw')">Wrist right</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('wrist_extension')">Arm out</button>
          <th><button onclick="decJoint('wrist_extension')">Arm in</button>
        </tr>
      <button id="closePopup">Close</button>
    </div>
  </div>
</body>
</html>
