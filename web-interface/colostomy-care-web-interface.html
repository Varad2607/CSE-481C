<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />


<!-- Include the roslib.js library -->
<!-- <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
<script src="./roslib.js"></script>
<script src="./colostomy-care.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <h1 class="text">Colostomy Care Robot Controller User Interface</h1>
  <p class="text">Connection status: <span class="text" id="status"></span></p>
  <table>
    <tr>
      <td><button onclick="navigateTo('patient')">Start</button></td>
      <td><button id="openPopup1"></buttonid>Teleop Robot</button></td>
    </tr>
    <tr>
      <td><button onclick="savedPose('align_with_bag')">Align With Bag</button></td>
      <td></td>
    </tr>
    <tr>
      <td><button onclick="savedPose('auto_remove_bag')"></buttonid>Autonomously remove bag</button></td>
      <td><button id="openPopup2"></buttonid>Teleop to remove bag</button></td>
    </tr>
    <tr>
      <td><button onclick="savedPose('bring_bag_away')">Bring Bag away from patient</button></td>
    </tr>
    <tr>
      <td><button onclick="navigateTo('bin')">Navigate To Bin</button></td>
     </tr>
    <tr>
      <td><button onclick="savedPose('throw_bag')">Throw the Bag</button></td>
    </tr>
    <tr>
      <td><button onclick="navigateTo('initial')">Navigate To Initial</button></td>
    </tr>
  </table>

  <table id="block4">
    <tr>
      <td><button onclick="navigateTo('stop')">Stop Navigation</button></td>
      <td><button onclick="navigateTo('resume')">Resume Navigation</button></td>
      <td><button onclick="savedPose('stow')">Stow Robot</button></td>
    </tr>
  </table>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Teleoperation</h2>
      <table>
        <tr>
          <th><div></div>
          <th><button onclick="move(1,0)">Forward</button>
          <th><div></div>
        </tr>
        <tr>
          <th><button onclick="move(0,1)">Rotate Left</button>
          <th><div></div>
          <th><button onclick="move(0,-1)">Rotate Right</button>
        </tr>
        <tr>
          <th><div></div>
          <th><button onclick="move(-1,0)">Backward</button>
          <th><div></div>
        </tr>
        <tr>
          <hr>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_lift')">Lift Up</button>
          <th><div></div></th>
          <th><button onclick="decJoint('joint_lift')">Lift Down</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_gripper_finger_left')">Open Gripper</button>
            <th><div></div></th>
          <th><button onclick="decJoint('joint_gripper_finger_left')">Close Gripper</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_wrist_yaw')">Writst Left</button>
            <th><div></div></th>
          <th><button onclick="decJoint('joint_wrist_yaw')">Wrist Right</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('wrist_extension')">Arm Out</button>
            <th><div></div></th>
          <th><button onclick="decJoint('wrist_extension')">Arm In</button>
        </tr>

          <th><button onclick="incJoint('joint_head_pan')">Head Left</button>
            <th><div></div></th>
          <th><button onclick="decJoint('joint_head_pan')">Head Right</button>
        </tr>
        <tr>
          <th><button onclick="incJoint('joint_head_tilt')">Head Tilt Up</button>
            <th><div></div></th>
          <th><button onclick="decJoint('joint_head_tilt')">Head Tilt Right</button>
        </tr>
        <tr>
          <th><div></div></th>
          <th><button id="closePopup">Close</button>
            <th><div></div></th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
